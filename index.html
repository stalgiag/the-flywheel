<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>The Flywheel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="banner-container">
        <div class="banner-title-container">
            <h2>The Flywheel</h2>
        </div>
        <div class="banner-image-container">
            <img
                src="https://www.ksnt.com/wp-content/uploads/sites/86/2020/02/Fire-House-Structure-Blaze-2.png?w=1920&h=1080&crop=1" />
        </div>
    </div>
    <div class="body-top-container">
        <div id="top-left-i-video" class="i-video-container">
            <video poster="https://upload.wikimedia.org/wikipedia/commons/e/e8/Elephants_Dream_s5_both.jpg">
                <source src="https://archive.org/download/ElephantsDream/ed_1024_512kb.mp4" type="video/mp4">
                Your browser doesn't support HTML5 video tag.
            </video>
        </div>
        <div id="top-main-i-video" class="i-video-container">
            <video poster="https://upload.wikimedia.org/wikipedia/commons/e/e8/Elephants_Dream_s5_both.jpg">
                <source src="https://archive.org/download/ElephantsDream/ed_1024_512kb.mp4" type="video/mp4">
                Your browser doesn't support HTML5 video tag.
            </video>
        </div>
        <div id="top-right-i-video" class="i-video-container">
            <video poster="https://upload.wikimedia.org/wikipedia/commons/e/e8/Elephants_Dream_s5_both.jpg">
                <source src="https://archive.org/download/ElephantsDream/ed_1024_512kb.mp4" type="video/mp4">
                Your browser doesn't support HTML5 video tag.
            </video>
        </div>
        <div class="top-left-red-container">
        </div>
    </div>
    <div class="body-main-container">
        <div class="body-main-column" id="left-main-container">
            <img src="img/placeholder-left.png" />
        </div>
        <div class="body-main-column" id="center-main-container">
            <div id="body-main-first-row">
                <img src="img/placeholder-body-main-first.png" />
            </div>
            <div id="body-main-second-row">
                <div id="body-main-second-row-fire">
                    <img
                src="https://www.ksnt.com/wp-content/uploads/sites/86/2020/02/Fire-House-Structure-Blaze-2.png?w=1920&h=1080&crop=1" />
                </div>
                <div id="body-main-second-row-gray">
                <img src="img/placeholder-body-main-second-right.png"/>
                </div>
            </div>
            <div id="body-main-third-row">
                <div id="body-main-third-row-left-video" class="i-video-container">
                    <video poster="https://upload.wikimedia.org/wikipedia/commons/e/e8/Elephants_Dream_s5_both.jpg">
                        <source src="https://archive.org/download/ElephantsDream/ed_1024_512kb.mp4" type="video/mp4">
                        Your browser doesn't support HTML5 video tag.
                    </video>
                </div>
                <div id="body-main-third-row-right-video" class="i-video-container">
                    <video poster="https://upload.wikimedia.org/wikipedia/commons/e/e8/Elephants_Dream_s5_both.jpg">
                        <source src="https://archive.org/download/ElephantsDream/ed_1024_512kb.mp4" type="video/mp4">
                        Your browser doesn't support HTML5 video tag.
                    </video>
                </div>
            </div>
            <div id="body-main-fourth-row">
                <div id="body-main-fourth-row-left-video" class="i-video-container">
                    <video poster="https://upload.wikimedia.org/wikipedia/commons/e/e8/Elephants_Dream_s5_both.jpg">
                        <source src="https://archive.org/download/ElephantsDream/ed_1024_512kb.mp4" type="video/mp4">
                        Your browser doesn't support HTML5 video tag.
                    </video>
                </div>
                <div id="body-main-fourth-row-middle-video" class="i-video-container">
                    <video poster="https://upload.wikimedia.org/wikipedia/commons/e/e8/Elephants_Dream_s5_both.jpg">
                        <source src="https://archive.org/download/ElephantsDream/ed_1024_512kb.mp4" type="video/mp4">
                        Your browser doesn't support HTML5 video tag.
                    </video>
                </div>
                <div id="body-main-fourth-row-right-video" class="i-video-container body-main-fourth-row-video">
                    <video poster="https://upload.wikimedia.org/wikipedia/commons/e/e8/Elephants_Dream_s5_both.jpg">
                        <source src="https://archive.org/download/ElephantsDream/ed_1024_512kb.mp4" type="video/mp4">
                        Your browser doesn't support HTML5 video tag.
                    </video>
                </div>
            </div>
        </div>
        <div class="body-main-column" id="right-main-container">
            <img src="img/placeholder-right.png" />
        </div>
    </div>
    <div id="footer-container">
        <img src="img/placeholder-footer.png" />
    </div>
</body>

</html>
